[package]
name = "simpleaf"
version = "0.8.1"
edition = "2021"
authors = [
  "Rob Patro <rob@cs.umd.edu>",
  "Dongze He <dhe17@umd.edu>",
]
description = "A rust framework to make using alevin-fry even simpler."
license-file = "LICENSE"
readme = "README.md"
repository = "https://github.com/COMBINE-lab/simpleaf"
homepage = "https://github.com/COMBINE-lab/simpleaf"
#documentation = "https://alevin-fry.readthedocs.io/en/latest/"
include = [
  "/src/*.rs",
  "/src/utils/*.rs",
  "/Cargo.toml",
  "/Cargo.lock",
  "/README.md",
  "/LICENSE",
]
keywords = [
  "single-cell",
  "preprocessing",
  "RNA-seq",
  "single-nucleus",
  "RNA-velocity",
]
categories = ["command-line-utilities", "science"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
seq_geom_parser = { git = "https://github.com/COMBINE-lab/seq_geom_parser", version = "0.1.1" }
anyhow = "^1.0"
clap = { version = "~4.1.4", features = ["derive", "cargo", "deprecated", "wrap_help", "help", "usage", "error-context"] } 
cmd_lib = "^1.3.0"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", default-features = true, features = ["env-filter"] }
semver = "^1.0.16"
serde = {version = "1.0.152", features = ["derive"]}
serde_json = "1.0.93"
time = {version = "^0.3.17", features = ["macros", "formatting", "parsing", "serde", "serde-human-readable"]}
which = "^4.4.0"

[profile.release]
lto = "thin"
opt-level = 3
